<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="url(#grad)" stroke="#1e40af" stroke-width="2"/>
  
  <!-- Auction gavel head -->
  <rect x="8" y="12" width="10" height="4" rx="1" fill="white"/>
  
  <!-- Gavel handle -->
  <rect x="17" y="15" width="2" height="8" rx="1" fill="white"/>
  
  <!-- Auction block -->
  <rect x="20" y="19" width="6" height="3" rx="0.5" fill="white" opacity="0.8"/>
  
  <!-- Sports ball (small circle) -->
  <circle cx="12" cy="8" r="2" fill="white" opacity="0.9"/>
  <path d="M 10 8 Q 12 6 14 8 Q 12 10 10 8" fill="url(#grad)" opacity="0.6"/>
</svg>